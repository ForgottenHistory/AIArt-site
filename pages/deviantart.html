<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviantArt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/deviantart.js" defer></script>
    <script src="../js/sidebar.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><button onclick="loadContent('index')">Home</button></li>
                <li><button onclick="loadContent('prompts')">Prompts</button></li>
                <li><button onclick="loadContent('pixiv')">Pixiv</button></li>
                <li><button onclick="loadContent('deviantart')">DeviantArt</button></li>
            </ul>
        </nav>
    </div>
    
    <div class="content">
        <h1>DeviantArt</h1>
        <textarea id="textInput" rows="10" cols="50" placeholder="Write your text here"></textarea>
        <br>
        <button id="saveButton">Save Text</button>
        <button id="copyButton">Copy Text</button>
    </div>
</body>
</html>
